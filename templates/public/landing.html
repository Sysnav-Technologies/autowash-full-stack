{% extends 'base/base.html' %}
{% load static %}

{% block title %}Autowash App - Car Wash Management{% endblock %}

{% block public_content %}
<!-- Hero Section -->
<section class="hero-section min-vh-100 d-flex align-items-center justify-content-center text-center">
    <div class="container">
        <div class="row">
            <div class="col-12" data-aos="fade-up" data-aos-duration="1000">
                <div class="hero-content">
                    <!-- Illustrations -->
                    <img src="{% static 'img/car-wash.svg' %}" alt="Car Wash" class="illustration car-illustration" data-aos="fade-right" data-aos-delay="200">
                    <img src="{% static 'img/bubbles.svg' %}" alt="Bubbles" class="illustration bubble-illustration bubble-1" data-aos="fade-up" data-aos-delay="300">
                    <img src="{% static 'img/bubbles.svg' %}" alt="Bubbles" class="illustration bubble-illustration bubble-2" data-aos="fade-up" data-aos-delay="500">
                    <img src="{% static 'img/water-droplets.svg' %}" alt="Water Droplets" class="illustration droplet-illustration" data-aos="fade-left" data-aos-delay="400">

                    <!-- Logo with Ripple Effect -->
                    <div class="logo-container mb-5">
                        <div class="ripple-container">
                            <img src="{% static 'img/logo.png' %}" alt="Autowash Logo" class="img-fluid logo-img">
                            <div class="ripple ripple-1"></div>
                            <div class="ripple ripple-2"></div>
                            <div class="ripple ripple-3"></div>
                        </div>
                    </div>

                    <!-- Auth-Based Buttons -->
                    {% if user.is_authenticated %}
                        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                            <a href="/auth/dashboard/" class="btn btn-primary btn-lg px-5 py-3 fw-semibold" data-aos="zoom-in" data-aos-delay="600">
                                <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                            </a>
                            <a href="/auth/logout/" class="btn btn-outline-danger btn-lg px-5 py-3 fw-semibold" data-aos="zoom-in" data-aos-delay="800">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </div>
                    {% else %}
                        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                            <a href="/auth/login/" class="btn btn-primary btn-lg px-5 py-3 fw-semibold" data-aos="zoom-in" data-aos-delay="600">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </a>
                            <a href="/auth/register/" class="btn btn-get-started btn-lg px-5 py-3 fw-semibold" data-aos="zoom-in" data-aos-delay="800">
                                <i class="fas fa-rocket me-2"></i>Get Started
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
