        <i class="fas fa-plus me-1"></i> Quick Add
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{{ nav_customers_url }}create/">

        </a></li>
        <li><a class="dropdown-item" href="{{ nav_services_url }}create-order/">

        </a></li>

        </a></li>

        </a></li>

        </a></li>
