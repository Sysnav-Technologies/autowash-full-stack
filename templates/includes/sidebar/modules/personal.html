<!-- Personal Section -->
<li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'attendance' and 'employees' in request.resolver_match.namespace %}active{% endif %}" 
       href="/business/{{ request.tenant.slug }}/employees/attendance/">
        <i class="nav-icon fas fa-clock"></i>
        <span class="nav-text">My Attendance</span>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'leave_request' %}active{% endif %}" 
       href="/business/{{ request.tenant.slug }}/employees/leave/request/">
        <i class="nav-icon fas fa-calendar-plus"></i>
        <span class="nav-text">Request Leave</span>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link {% if 'notifications' in request.resolver_match.namespace %}active{% endif %}" 
       href="/business/{{ request.tenant.slug }}/notifications/">

        <span class="nav-text">Notifications</span>
        {% if unread_notifications_count > 0 %}

        {% endif %}
