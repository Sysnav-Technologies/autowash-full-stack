<!-- Payments Module -->
<li class="nav-item nav-dropdown" id="payments-dropdown">
    <a class="nav-link nav-dropdown-toggle {% if 'payments' in request.resolver_match.namespace %}active{% endif %}" 
       href="#" onclick="toggleDropdown('payments-dropdown')">
        <i class="nav-icon fas fa-credit-card"></i>
        <span class="nav-text">Payments</span>
    </a>
    <ul class="nav-submenu">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' and 'payments' in request.resolver_match.namespace %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <span class="nav-text">Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'list' and 'payments' in request.resolver_match.namespace %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/list/">
                <i class="nav-icon fas fa-list"></i>
                <span class="nav-text">All Payments</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'create' and 'payments' in request.resolver_match.namespace %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/create/">
                <i class="nav-icon fas fa-plus-circle"></i>
                <span class="nav-text">Process Payment</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'reports' and 'payments' in request.resolver_match.namespace %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/reports/">
                <i class="nav-icon fas fa-chart-line"></i>
                <span class="nav-text">Payment Reports</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'reconciliation' %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/reconciliation/">
                <i class="nav-icon fas fa-balance-scale"></i>
                <span class="nav-text">Reconciliation</span>
            </a>
        </li>
        {% if user_role and user_role in 'owner,manager' %}
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'methods' %}active{% endif %}" 
               href="/business/{{ request.tenant.slug }}/payments/methods/">
                <i class="nav-icon fas fa-cogs"></i>
                <span class="nav-text">Payment Methods</span>
            </a>
        </li>
        {% endif %}
    </ul>
</li>
