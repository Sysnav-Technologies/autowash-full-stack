<!-- templates/includes/breadcrumbs.html -->
<!-- Breadcrumbs Component -->

{% load url_helpers %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
        {% if business %}
            <!-- Business Dashboard Breadcrumb -->
            <li class="breadcrumb-item">
                <a href="{% business_url 'dashboard' %}">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
            </li>
        {% else %}
            <!-- Public Breadcrumb -->
            <li class="breadcrumb-item">
                <a href="{% public_url 'landing' %}">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </li>
        {% endif %}
        
        {% for crumb in crumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">{{ crumb }}</li>
            {% else %}
                <li class="breadcrumb-item">{{ crumb }}</li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
