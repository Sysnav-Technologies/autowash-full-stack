<!-- Common CSS for business header and footer styling -->
<style>

.business-logo, .logo-section {
    text-align: center;

}

    max-width: 300px;
    height: auto;
    width: auto;
    object-fit: contain;
    display: inline-block;
}

/* Logo fallback and error handling */
.logo-img[src=""], .logo-img:not([src]) {
    display: none;
}

/* Logo placeholder for failed loads */
.logo-placeholder {
    display: inline-block;
    text-align: center;
    padding: 10px;
    color: #6c757d;
    border: 2px dashed #dee2e6;
    border-radius: 8px;
    min-height: 60px;

    background-color: #f8f9fa;
}

    font-size: 24px;
    margin-bottom: 5px;

}

.logo-placeholder small {
    font-size: 10px;
    font-weight: bold;
}

/* Ensure logo works across different environments */
.business-logo img {
    vertical-align: middle;
}

/* Business Header Styling */
.business-name, .company-name {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 3px;
    text-align: center;
}

.business-details, .company-details, .company-info {
    font-size: 11px;
    margin-bottom: 2px;
    text-align: center;
}
