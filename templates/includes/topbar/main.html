<!-- Top Bar -->
<header class="topbar">
    <div class="topbar-left">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% block breadcrumbs %}
                <li class="breadcrumb-item">
                    <a href="/business/{{ request.tenant.slug }}/">Dashboard</a>
                </li>
                {% endblock %}
            </ol>
        </nav>
    </div>
    
    <div class="topbar-right">
        <!-- Quick Actions -->
        {% include 'includes/topbar/quick_actions.html' %}
        
        <!-- Notifications -->
        {% include 'includes/topbar/notifications.html' %}
        
        <!-- User Menu -->
        {% include 'includes/topbar/user_menu.html' %}
    </div>
</header>

<style>
/* Top Bar Styles */
.topbar {
    height: var(--header-height);
    background: white;
    border-bottom: 1px solid var(--gray-200);
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: var(--shadow-sm);
}

.topbar-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.sidebar-toggle {
    background: none;
    border: none;
    color: var(--gray-600);
    font-size: 1.125rem;
    padding: 0.5rem;
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
}

.sidebar-toggle:hover {
    background: var(--gray-100);
    color: var(--gray-900);
}

.breadcrumb {
    background: none;
    padding: 0;
    margin: 0;
    font-size: 0.875rem;
}

.breadcrumb-item {
    color: var(--gray-500);
}

.breadcrumb-item a {
    color: var(--gray-500);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.breadcrumb-item a:hover {
    color: var(--primary-600);
}

.breadcrumb-item.active {
    color: var(--gray-900);
    font-weight: 500;
}

.breadcrumb-item + .breadcrumb-item::before {
    content: "/";
    color: var(--gray-400);
    margin: 0 0.5rem;
}

.topbar-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .topbar {
        padding: 0 1rem;
    }
    
    .topbar-right > *:not(.user-menu) {
        display: none;
    }
    
    .breadcrumb {
        display: none;
    }
}
</style>
