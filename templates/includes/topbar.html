<!-- templates/includes/topbar.html -->
<!-- Top Bar for Business Dashboard -->

<div class="topbar">
    <div class="topbar-left">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                {% block breadcrumbs %}
                <li class="breadcrumb-item"><a href="{{ nav_dashboard_url }}">Dashboard</a></li>
                {% endblock %}
            </ol>
        </nav>
    </div>
    
    <div class="topbar-right">
        <!-- Quick Actions -->
        {% include 'includes/quick_actions.html' %}
        
        <!-- Notifications -->
        {% include 'includes/notifications.html' %}
        
        <!-- User Menu -->
        {% include 'includes/user_menu.html' %}
    </div>
</div>
